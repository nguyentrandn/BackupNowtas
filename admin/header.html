<script>
    //add product
    $(document).on("click", ".add", function() {
        $(this).parent().clone(true).insertAfter($(this).parent());

    });
    $(document).on("click", ".del", function() {
        var target = $(this).parent();
        if (target.parent().children().length > 2) {
            target.remove();
        }

    });
    let btn_close = document.querySelector("#btn_close");
    let btn_open = document.querySelector("#btn_open");
    let menu = document.querySelector(".menu");

    btn_close.onclick = function() {
        menu.classList.toggle("active");
    }
    btn_open.onclick = function() {
        menu.classList.toggle("active");
    }
    $(document).ready(function() {
        $("#form").submit(function(event) {
            event.preventDefault();
            let data = [];
            /**
             * Get data from Form
             */
            $("#form .form-group").each(function(index, element) {
                let input = $(element).find('input, select, textarea, radio');

                input.each(function(index, element) {
                    var dataType = $(element).attr('type') || 'text';
                    if (dataType === 'radio') {
                        dataType = 'text';
                    }

                    if (dataType === 'file') {
                        let list_files = $(element).prop('files');

                        for (let i = 0; i < list_files.length; i++) {
                            data.push({
                                'column_name': $(element).attr('name'),
                                'data_type': dataType,
                                'value': list_files[i],
                            });
                        }
                    } else {
                        data.push({
                            'column_name': $(element).attr('name'),
                            'data_type': dataType,
                            'value': $(element).val(),
                        });
                    }
                });
            });
            /**
             * Filter out empty data
             */
            data = data.filter(function(item) {
                return item.value !== '';
            });
            console.log(data);
            $.ajax({
                url: 'http://localhost:3000/ajax/fund.create',
                data: JSON.stringify(data),
                type: 'POST',
                contentType: 'application/json',
                success: function() {}
            });
        });

        $("#txtfrom").datepicker({
            numberOfMonths: 1,
            dateFormat: 'yy/mm/dd',
            onSelect: function(selectdate) {
                var dt = new Date(selectdate);
                dt.setDate(dt.getDate() + 1)
                $("#txtto").datepicker("option", "minDate", dt);
            }
        });

        $("#txtto").datepicker({
            numberOfMonths: 1,
            dateFormat: 'yy/mm/dd',
            onSelect: function(selectdate) {
                var dt = new Date(selectdate);
                dt.setDate(dt.getDate() - 1)
                $("#txtfrom").datepicker("option", "maxDate", dt);
            }
        });
